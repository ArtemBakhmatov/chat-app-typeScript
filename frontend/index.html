<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Chat (TS)</title>
</head>
<body>
  <div class="chat-app">
    <!-- Список чатов -->
    <aside class="sidebar">
      <header class="sidebar-header">
        <h1>Чаты</h1>
        <button id="newChatBtn">+</button>
      </header>
      <div class="chat-list" id="chatList"></div>
    </aside>

    <!-- Окно сообщений -->
    <main class="chat-window">
      <header class="chat-header" id="chatHeader">
        <h2 id="currentChatTitle">Выберите чат</h2>
        <!-- <div class="typing-indicator" id="typingIndicator">Печатает...</div> -->
      </header>
      <div class="messages" id="messages"></div>
      <div class="chat-loading" id="chatLoading">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>
      <div class="message-input">
        <input type="text" id="messageInput" placeholder="Напишите сообщение...">
        <button id="sendButton">Отправить</button>
      </div>
      
    </main>
</body>
</html>
